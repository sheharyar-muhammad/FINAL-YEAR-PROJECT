{% load static %}
<!doctype html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="A well made and handcrafted Bootstrap 5 template">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">
    <meta name="author" content="Holger Koenemann">
    <meta name="generator" content="Eleventy v2.0.0">
    <meta name="HandheldFriendly" content="true">
    <title>AI-POWERED SPRC</title>
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">


    {% include 'fonts.html' %}



    <style>
        .main_profile_div {
            background-color: #111;
            width: 100%;
            height: 100vh;
            font-size: 14px;
        }

        .main_profile_div h2 {
            font-size: 18px;
        }

        .main_profile_div .inner {
            display: flex;
            justify-content: space-between;
            height: 100vh;

        }

        .left {
            padding: 30px;
            width: 23%;
        }

        .right {
            padding: 20px;
            background-color: #202020;
            width: 78%;
        }

        .left .links {
            height: 80vh;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left .links .upper_links {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left .links a {
            text-decoration: none;
            color: #8A8A8E;
            ;
        }

        .left .links .lower_links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right .content {
            padding: 50px;
        }

        .main_profile_div .upper_content_div {
            padding: 20px;
            border-bottom: 1px solid rgba(143, 143, 143, 0.641);
        }

        .main_profile_div .upper_content_div p {
            margin: 20px 0px;
        }

        .btn {
            color: #fff;
        }
    </style>
</head>

<body class="bg-black text-white mt-0">


    <div class="main_profile_div">
        <div class="inner">
            {% include 'sidebar.html' %}
            <div class="right">
                <div class="content">
                    <div class="content">
                        <div class="upper_content_div">
                            <h2>
                                Your Profile
                            </h2>


                            <div class="user_details">

                                <strong> Username : {{ user.username }} </strong>
                                <strong>Email : {{ user.email }}</strong>
                                <a href="{% url 'changepassword' %}" class="btn">Change Password</a>
                            </div>



                            <style>
                                .upper_content_div h2 {
                                    margin-bottom: 20px;
                                }

                                .upper_content_div .user_details {
                                    display: flex;
                                    flex-direction: column;
                                    gap: 20px;
                                }

                                .user_details a {
                                    width: 150px;
                                    padding: 8px 20px;
                                    background-color: #202020;
                                    border: 1px solid #fff;
                                    font-size: 12px;
                                }

                                .user_details a {
                                    background-color: #fff;
                                    color: #000;
                                    border: 1 px solid #000;
                                    transition: all ease-in-out 400ms;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
