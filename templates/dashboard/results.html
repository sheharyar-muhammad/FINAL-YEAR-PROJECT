<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    
</head>
 {% include 'fonts.html' %}

<body>
    
    <style>
        body{
            background-color:black;
            color:white;
            width:100%;
            
        }
        .main{
            
          
          
            display:flex;
            justify-content:center;
            padding:10px 100px;
            
        }
    </style>
   <div class="main">
    <div class="main_inner">
    {% if user_predictions %}
    <h2>Results:</h2>
    <ul>
        {% for statement, prediction in user_predictions %}
            <li>
                <p><strong>Statement:</strong> {{ statement }}</p>
                <p><strong>Prediction:</strong> {{ prediction }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No predictions available.</p>
{% endif %}
</div>
   </div>
</body>

</html>
