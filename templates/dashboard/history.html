{% load static %}
<!doctype html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta name="description" content="A well made and handcrafted Bootstrap 5 template">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">
    <meta name="author" content="Holger Koenemann">
    <meta name="generator" content="Eleventy v2.0.0">
    <meta name="HandheldFriendly" content="true">
    <title>AI-POWERED-SPRC</title>
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}">


    {% include 'fonts.html' %}



    <style>
        .main_profile_div {
            background-color: #111;
            width: 100%;
            height: 100vh;
            font-size: 14px;
        }

        .main_profile_div h2 {
            font-size: 18px;
        }

        .main_profile_div .inner {
            display: flex;
            justify-content: space-between;
            height: 100vh;

        }

        .left {
            padding: 30px;
            width: 23%;
        }

        .right {
            padding: 20px;
            background-color: #202020;
            width: 78%;
            overflow-y:scroll;        }

        .left .links {
            height: 80vh;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .left .links .upper_links {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .left .links a {
            text-decoration: none;
            color: #8A8A8E;
            ;
        }

        .left .links .lower_links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right .content {
            padding: 50px;
        }

        .main_profile_div .upper_content_div {
            padding: 20px;
            border-bottom: 1px solid rgba(143, 143, 143, 0.641);
        }

        .main_profile_div .upper_content_div p {
            margin: 20px 0px;
        }

        .btn {
            color: #fff;
        }

        .list_record {
            display: flex;
            justify-content: space-between;

            padding: 10px;
            margin: 14px 0px;
            border-radius: 7px;
            position: relative;
        }


        .list_record a {
            text-decoration: none;

        }



        .list_record .dots {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .dots_inner {
            position: absolute;
            width: 120px;
            flex-direction: column;
            border: 1px solid #8A8A8E;
            right: 0;
            border-radius: 7px;
            background-color: #202020;
            top: 50px;
            display: none;
            z-index: 99;
            cursor: pointer;
        }

        .dots {
            -ms-user-select: none;
            /* IE 10 and IE 11 */
            user-select: none;
        }

        .show {
            display: flex !important;
        }

        .dots_inner a {
            padding: 4px 10px;
            text-align: center;
            color: #cbcbcb;
            cursor: pointer;
            -ms-user-select: none;
            /* IE 10 and IE 11 */
            user-select: none;
        }

        .dots_inner .dlt {
            border-top: 1px solid #e7e7e7;
    text-decoration: none;
    color: #e7e7e7;
    font-size: 14px;
    background: none;
    outline: none;
    border: none;
    width: 100%;
        }

        .records a {
            text-decoration: none;
            color: #e7e7e7;
            font-size: 14px;
        }



        .records {
            border-bottom: #6b6666 1px solid;
        }

   
    </style>
</head>

<body class="bg-black text-white mt-0" data-bs-spy="scroll" data-bs-target="#navScroll">


    <div class="main_profile_div">
        <div class="inner">
            {% include 'sidebar.html' %}
            <div class="right">
                <div class="content">
                    <h1>
                        History
                    </h1>
                    <div class="records">

                        {% for group in groups %}

                        <li class="list_record">
                            <a style="color: #e7e7e7;" href="{% url 'details' group=group.group %}">

                                {{ group.group }}
                            </a>
                            <span class="dots">
                                ...
                            </span>

                            <div class="dots_inner">
                                <a href="{% url 'update_group' group=group.group %}">Rename</a>
                                <form style="border-top: 1px solid #fff;" method="post" action="{% url 'delete_group' group=group.group %}" style="display:inline;">
                                    {% csrf_token %}
                                    <button type="submit" class="dlt">Delete</button>
                                </form>
                                <!-- <a href="{% url 'details' group=group.group %}" class="dlt">Delete</a> -->
                            </div>
                        </li>

                    {% endfor %}
                    </ul>

                    </div>



                </div>
            </div>
        </div>
    </div>


    <script>
        const dots = document.querySelectorAll(".dots");
        const dots_inner = document.querySelectorAll(".dots_inner");
        for (let i = 0; i < dots_inner.length; i++) {
            dots[i].addEventListener("click", () => {
                dots_inner[i].classList.toggle("show");
            })
        }
    </script>


</body>

</html>
