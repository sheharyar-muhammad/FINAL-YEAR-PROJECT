  <style>
    .main_profile_div {
      background-color: #111;
      width: 100%;
      height: 100vh;
      font-size: 14px;
    }

    .main_profile_div h2 {
      font-size: 18px;
    }

    .main_profile_div .inner {
      display: flex;
      justify-content: space-between;
      height: 100vh;

    }

    .left {
      padding: 30px;
      width: 23%;
    }

    .right {
      padding: 20px;
      background-color: #202020;
      width: 78%;
    }

    .left .links {
      height: 80vh;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left .links .upper_links {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .left .links a {
      text-decoration: none;
      color: #8A8A8E;
      ;
    }

    .left .links .lower_links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right .content {
      padding: 50px;
    }

    .main_profile_div .upper_content_div {
      padding: 20px;
      border-bottom: 1px solid rgba(143, 143, 143, 0.641);
    }

    .main_profile_div .upper_content_div p {
      margin: 20px 0px;
    }

    .btn {
      color: #fff;
    }

    .text {

      height: 100px;
      text-align: center;
    }

    .text textarea {
      background: transparent;
      border: 1px solid #918a8a;
      color: #fff;
      outline: none;
      border-radius: 10px;
      height: 130px;
      font-size: 20px;
      padding: 6px 0px;

    }

    .text a {
      margin: 5px;
      border-radius: 10px;
    }
  </style>
